<div class="example-container">
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="user.username" placeholder="username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="password" [(ngModel)]="user.password" placeholder="password">
    </mat-form-field>
  </div>
  <div>
    <button mat-button (click)="login()">login</button>
    <button mat-button>register</button>
  </div>
</div>
